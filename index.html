<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Animated Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Animated GIF Background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            animation: backgroundAnim 10s infinite alternate;
        }

        /* Animation effect for background */
        @keyframes backgroundAnim {
            0% {
                transform: scale(1.05);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1.05);
            }
        }

        .container {
            max-width: 500px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            color: #333;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #6a11cb;
        }

        .btn-primary {
            background-color: #6a11cb;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #2575fc;
            transform: scale(1.05);
        }

        .dark-mode {
            background-color: #333;
            color: #f4f7f6;
        }

        .dark-mode .container {
            background-color: rgba(50, 50, 50, 0.9);
        }

        .dark-mode .form-control {
            background-color: #555;
            color: #f4f7f6;
            border-color: #444;
        }

        .dark-mode .btn-primary {
            background-color: #0056b3;
        }

        .dark-mode .btn-primary:hover {
            background-color: #003366;
        }

        .toggle-btn {
            background: none;
            border: none;
            font-size: 22px;
            color: #555;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-btn.dark-mode-btn {
            color: #f1c40f;
        }

        .form-label {
            font-weight: 500;
        }

        .text-center {
            margin-top: 20px;
        }

        /* Button hover effect */
        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Input focus animation */
        .form-control:focus {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            border-color: #2575fc;
        }

        .form-control {
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }

        @media (max-width: 576px) {
            .container {
                padding: 30px;
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <!-- Animated GIF Background -->
    <video class="video-background" autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Container -->
    <div class="container">
        <h2>Login</h2>
        <!-- Login Form -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" id="loginEmail" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" id="loginPassword" name="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Forgot Password Link -->
        <div class="text-center mt-2">
            <p><a href="forgot-password.html" style="color: #2575fc;">Forgot Password?</a></p>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center">
            <p>Don't have an account? <a href="signup.html" style="color: #2575fc;">Sign Up</a></p>
        </div>

        <!-- Dark Mode Toggle Button -->
        <div class="text-center">
            <button id="darkModeToggle" class="toggle-btn"><i class="fas fa-moon"></i></button>
        </div>
    </div>

    <script>
        // Dark Mode toggle functionality
        document.getElementById('darkModeToggle').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            this.classList.toggle('dark-mode-btn');
            this.innerHTML = document.body.classList.contains('dark-mode') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // Login verification functionality
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const loginEmail = document.getElementById('loginEmail').value;
            const loginPassword = document.getElementById('loginPassword').value;

            // Retrieve stored user data from localStorage (simulating the data you stored during registration)
            const storedUser = JSON.parse(localStorage.getItem('user'));

            // Check if the entered credentials match the stored user data
            if (storedUser && storedUser.email === loginEmail && storedUser.password === loginPassword) {
                // Save login session (e.g., using sessionStorage)
                sessionStorage.setItem('loggedInUser', JSON.stringify(storedUser));

                // Redirect to the memories page or dashboard
                alert('Login successful! Redirecting to your memories...');
                window.location.href = '/memories'; // Adjust URL accordingly
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });
    </script>
</body>

</html>
