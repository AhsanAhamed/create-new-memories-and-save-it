<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Animated GIF Background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150%;
            object-fit: cover;
            z-index: -1;
            animation: backgroundAnim 10s infinite alternate;
        }

        /* Animation effect for background */
        @keyframes backgroundAnim {
            0% {
                transform: scale(1.05);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .password-strength {
            font-size: 14px;
            margin-top: 5px;
            height: 5px;
            border-radius: 3px;
        }

        .password-strength-bar {
            width: 0%;
            height: 5px;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .password-strength-bar.weak {
            background-color: red;
        }

        .password-strength-bar.medium {
            background-color: orange;
        }

        .password-strength-bar.strong {
            background-color: green;
        }

        .password-mismatch {
            color: red;
            font-size: 12px;
        }

        .password-conditions {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        .password-conditions li {
            font-size: 12px;
            color: #666;
        }

        .password-conditions li.valid {
            color: green;
        }

        .password-conditions li.invalid {
            color: red;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f4f7f6;
        }

        .dark-mode .container {
            background-color: rgba(40, 40, 40, 0.9);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
        }

        #darkModeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .input-group {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .input-group .form-select,
        .input-group .form-control {
            width: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .country-code-select {
            width: 10%;
        }

        .phone-number-input {
            width: 90%;
        }

        .form-control {
            width: 100%;
        }

        .dark-mode .form-control {
            background-color: #555;
            color: #f4f7f6;
            border-color: #444;
        }

        .dark-mode .btn-primary {
            background-color: #0056b3;
        }

        .dark-mode .btn-primary:hover {
            background-color: #003366;
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
            .btn-primary {
                padding: 10px;
            }
            .password-strength-bar {
                height: 6px;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <button id="darkModeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <h2>Create Account</h2>
        <form action="https://api.web3forms.com/submit" method="POST" id="signupForm">
            <input type="hidden" name="access_key" value="14024c5e-8bd7-4915-8360-996657e9611b">

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required minlength="4" maxlength="16" title="Enter a unique username between 4 to 16 characters">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" required title="Enter a valid email address">
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group">
                    <select class="form-select country-code-select" id="countryCode" name="countryCode" required>
                        <option value="+1">+1 (USA)</option>
                        <option value="+44">+44 (UK)</option>
                        <option value="+91">+91 (India)</option>
                        <option value="+61">+61 (Australia)</option>
                        <option value="+81">+81 (Japan)</option>
                        <option value="+33">+33 (France)</option>
                        <option value="+49">+49 (Germany)</option>
                        <option value="+39">+39 (Italy)</option>
                        <option value="+34">+34 (Spain)</option>
                        <option value="+55">+55 (Brazil)</option>
                        <option value="+27">+27 (South Africa)</option>
                        <option value="+52">+52 (Mexico)</option>
                        <option value="+94">+94 (Sri Lanka)</option>
                    </select>
                    <input type="tel" name="phone" id="phone" class="form-control phone-number-input" required pattern="[\+]?[0-9]{10,15}" title="Enter a valid phone number">
                </div>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" name="dob" id="dob" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select name="gender" id="gender" class="form-control" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required minlength="6" title="Password must be at least 6 characters">
                <div class="password-strength">
                    <div id="passwordStrengthBar" class="password-strength-bar"></div>
                </div>
                <div id="passwordStrengthText"></div>

                <div>
                    <input type="checkbox" id="showPassword"> <label for="showPassword">Show Password</label>
                </div>

                <ul id="passwordConditions" class="password-conditions">
                    <li id="minLength" class="invalid">At least 6 characters</li>
                    <li id="uppercase" class="invalid">At least one uppercase letter</li>
                    <li id="number" class="invalid">At least one number</li>
                    <li id="specialChar" class="invalid">At least one special character</li>
                </ul>
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" required minlength="6">
                <div id="passwordMismatchText" class="password-mismatch"></div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitButton" disabled>Sign Up</button>
        </form>
    </div>

    <!-- Modal for Success Confirmation -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmationModalLabel">Account Created</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Your account has been successfully created!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dark Mode Toggle
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });

        // Password Strength Logic
        const passwordInput = document.getElementById('password');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');
        const passwordStrengthText = document.getElementById('passwordStrengthText');
        const passwordConditions = document.getElementById('passwordConditions');
        const passwordMismatchText = document.getElementById('passwordMismatchText');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const submitButton = document.getElementById('submitButton');
        const showPasswordCheckbox = document.getElementById('showPassword');

        // Show/hide password
        showPasswordCheckbox.addEventListener('change', function() {
            passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
            confirmPasswordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
        });

        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            let strength = 0;

            // Check password strength
            if (password.length >= 6) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            // Update password strength bar
            if (strength === 1) {
                passwordStrengthBar.style.width = '25%';
                passwordStrengthBar.className = 'password-strength-bar weak';
                passwordStrengthText.textContent = 'Weak password';
            } else if (strength === 2) {
                passwordStrengthBar.style.width = '50%';
                passwordStrengthBar.className = 'password-strength-bar medium';
                passwordStrengthText.textContent = 'Medium password';
            } else if (strength === 3) {
                passwordStrengthBar.style.width = '75%';
                passwordStrengthBar.className = 'password-strength-bar strong';
                passwordStrengthText.textContent = 'Strong password';
            } else if (strength === 4) {
                passwordStrengthBar.style.width = '100%';
                passwordStrengthBar.className = 'password-strength-bar strong';
                passwordStrengthText.textContent = 'Very strong password';
            }

            // Update password conditions
            document.getElementById('minLength').className = password.length >= 6 ? 'valid' : 'invalid';
            document.getElementById('uppercase').className = /[A-Z]/.test(password) ? 'valid' : 'invalid';
            document.getElementById('number').className = /[0-9]/.test(password) ? 'valid' : 'invalid';
            document.getElementById('specialChar').className = /[^A-Za-z0-9]/.test(password) ? 'valid' : 'invalid';

            // Enable/disable submit button based on conditions
            if (strength === 4 && confirmPasswordInput.value === password) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        });

        // Check confirm password mismatch
        confirmPasswordInput.addEventListener('input', function() {
            if (confirmPasswordInput.value !== passwordInput.value) {
                passwordMismatchText.textContent = 'Passwords do not match';
            } else {
                passwordMismatchText.textContent = '';
            }
        });

        // Form submission (AJAX for confirmation modal)
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            new bootstrap.Modal(document.getElementById('confirmationModal')).show();
        });
    </script>
</body>
</html>
